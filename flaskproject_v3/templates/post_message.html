{% extends 'base.html' %}

{% block title %}Post Message - Flask Message App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Post a Message</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/post-message">
                    <div class="mb-3">
                        <label for="content" class="form-label">Message Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="is_public" name="is_public" checked>
                        <label class="form-check-label" for="is_public">
                            Public message (visible to everyone)
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Post Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
